<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Kayıt Formu</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-image: url("background.png");
            background-color: #cccccc;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        button[type='submit'],
        input[type="password"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            color: black;
        }

        #error-msg {
            color: red;
            margin-bottom: 10px;
        }

        #uyeBlogu {
            background-color: #fafafa;
            margin-top: 50px;
            box-shadow: 5px 5px 8px #fbb7b7;
            padding: 10px;
            width: 500px;
            height: 550px;
            display: grid;
            position: relative;
            border-radius: 20px/20px;
        }
    </style>
</head>

<body class="container">

    <div id="uyeBlogu" class="container">
        <form id="uyeFormu">

            <label for="eposta">E-Posta:</label>
            <input type="email" id="eposta" name="eposta">

            <label for="ad">Ad:</label>
            <input type="text" id="ad" name="ad">

            <label for="soyad">Soyad:</label>
            <input type="text" id="soyad" name="soyad">

            <label for="telefon">Cep Telefonu:</label>
            <input type="text" id="telefon" name="telefon">

            <label for="sifre">Şifre:</label>
            <input type="password" id="sifre" name="sifre">

            <label for="sifreTekrar">Şifre Tekrar:</label>
            <input type="password" id="sifreTekrar" name="sifreTekrar">

            <button type="submit">Kaydet</button>
        </form>
    </div>

    <div id="error-msg"></div>

    <script>
        $(document).ready(function () {
            $('#uyeFormu').submit(function (e) {
                e.preventDefault();

                var eposta = $('#eposta').val();
                var ad = $('#ad').val();
                var soyad = $('#soyad').val();
                var telefon = $('#telefon').val();
                var sifre = $('#sifre').val();
                var sifreTekrar = $('#sifreTekrar').val();
                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(eposta)) {
                    $('#error-msg').text('Geçerli bir e-posta adresi giriniz.');
                    return;
                }
                if (ad === '' || soyad === '' || telefon === '' || sifre === '' || sifreTekrar === '') {
                    $('#error-msg').text('Tüm alanları doldurunuz.');
                    return;
                }
                if (sifre !== sifreTekrar) {
                    $('#error-msg').text('Şifreler eşleşmiyor.');
                    return;
                }
                alert("Bilgiler başarıyla kaydedildi:\nE-Posta: " + eposta + "\nAd: " + ad + "\nSoyad: " + soyad + "\nCep Telefonu: " + telefon);
                window.location.href = "sayfa2.html";
            });
        });
    </script>

</body>

</html>
